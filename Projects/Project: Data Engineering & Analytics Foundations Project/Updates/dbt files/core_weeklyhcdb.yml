version: 2

models:
  - name: core_hhs_hospital_capacity_facility
    description: "Core hospital capacity metrics derived from HHS facility-level data."

    columns:
      - name: report_date
        tests:
          - not_null

      - name: state
        tests:
          - not_null

      - name: pct_inpatient_beds_used
        description: "Derived metric: inpatient_beds_used / inpatient_beds."

      - name: pct_adult_icu_occupied
        description: "Derived metric: staffed_adult_icu_bed_occupancy / total_staffed_adult_icu_beds."
